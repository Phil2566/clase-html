<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Bwanika Philip" />
    <meta
      name="description"
      content="The Official website for the Little Taco shop"
    />
    <title>The Little Taco Shop</title>
    <link
      rel="icon"
      href="favicon/icons8-favicon-48.png"
      type="images/x-icon"

    <link rel="stylesheet" href="style.css" />
    <script src="js/main.js" defer></script>
  </head>

  <body>
    <header class="header">
      <h1 class="header_h1">Bwan's Taco Shop</h1>
      <nav class="header_nav">
        <ul class="header_ul">
          <li><a href="#menu">Menu</a></li>
          <li><a href="hours.html">Hours</a></li>
          <li><a href="contact.html">Contact</a></li>

        </ul>
      </nav>
    </header>

    <section class="hero">
      <h2 class="hero_h2">Amor Bwanika!</h2>
      <figure>
        <img
          src="img/drink-taco_hero-bigz.jpg"
          alt="taco and drink"
          title="We love taco"
          width="1000"
          height="667"
        />
        <figcaption class="offscreen">Taco and a Drink</figcaption>
      </figure>
    </section>

    <main class="main">
      <article id="menu" class="main_article menu">
        <h2 class="menu_h2">Our Menu</h2>
        <table class="menu_container">
          <caption class="offscreen">
            Our Tacos
          </caption>
          <thead>
            <tr>
              <th class="menu_header" scope="col">Tacos</th>
              <th class="menu_header" scope="col" title="Quantity">Qty</th>
              <th class="menu_header" scope="col">Price</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th class="menu_item menu_cr" scope="row" rowspan="3">Crunchy</th>
              <td class="menu_item">1</td>
              <td class="menu_item">$1.50</td>
            </tr>

            <tr>
              <td class="menu_item">2</td>
              <td class="menu_item">$2.50</td>
            </tr>
            <tr>
              <td class="menu_item">3</td>
              <td class="menu_item">$3.25</td>
            </tr>
            <tr>
              <th class="menu_item menu_sf" scope="row" rowspan="3">Soft</th>
              <td class="menu_item">1</td>
              <td class="menu_item">$2.00</td>
            </tr>

            <tr>
              <td class="menu_item">2</td>
              <td class="menu_item">$3.50</td>
            </tr>
            <tr>
              <td class="menu_item">3</td>
              <td class="menu_item">$4.50</td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <td class="menu_item menu_cs" colspan="3">
                Chips &amp; Salsa $2
              </td>
            </tr>
          </tfoot>
        </table>

        <p class="center"><a href="#">Back to Top</a></p>
      </article>
    </main>

    <footer class="footer">
      <p>
        <span class="nowrap">Copyright &copy; <time id="year"></time></span>
        <span class="nowrap">Little Taco Shop</span>
      </p>
    </footer>
